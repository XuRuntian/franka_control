nodes:
  - id: camera_front
    path: components/camera/main.py
    inputs:
      tick: dora/timer/millis/33
    outputs:
      - image
    env:
      DEVICE_SERIAL: f1371832
      IMAGE_HEIGHT: 540
      IMAGE_WIDTH: 960

  - id: camera_wrist
    path: components/camera/main.py
    inputs:
      tick: dora/timer/millis/33
    outputs:
      - image
    env:
      DEVICE_SERIAL: 336222072219
      IMAGE_HEIGHT: 480
      IMAGE_WIDTH: 640

  - id: arm_get_data
    path: components/arm_get_data/main.py
    inputs:
      tick: dora/timer/millis/33
    outputs:
      - jointstate
    env:
      url: http://127.0.0.2:5000/
  - id: arm_control
    path: components/arm_control/main.py
    inputs:
      arm_data: arm_get_data/jointstate
    outputs:
    
    env:
      url: http://127.0.0.2:5000/

  - id: client_franka
    path: src/client_franka_dora.py
    inputs:
      image_front: camera_front/image
      image_wrist: camera_wrist/image
      arm_data: arm_get_data/jointstate

    env:
      FRANKA_CONTROL_SERVER_URL: http://127.0.0.2:5000/
      INFERENCE_SERVER_URL: http://172.16.17.77:8000/infer